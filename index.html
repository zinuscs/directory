<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Business Directory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .update-note {
      font-size: 0.9em;
      color: #333;
      background-color: #f1f1f1;
      padding: 10px;
      border-left: 4px solid #007BFF;
      margin: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="update-note">
    <p><strong>Updated as of:</strong> April 22, 2025</p>
    <p>Please press <strong>Ctrl + F5</strong> to force refresh the page.</p>
  </div>

  <h1>CS Directory</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by name...">
    <select id="countryFilter">
      <option value="">All Countries</option>
    </select>
  </div>

  <div id="businessList"></div>

  <script src="script.js"></script>
</body>

</html>
